<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeNoir Collections</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="collection-styles.css">
  <style>
     /* Collections Page Styles */
    .collections-page {
      padding: 100px 20px 50px;
      background: #f5f5f5;
      min-height: 100vh;
    }

    .collection-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
      color: #333;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      box-shadow:rgb(0, 0, 0) 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .product-image {
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .product-price {
      font-size: 1.4rem;
      color: #222;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .product-price::before {
      content: "PKR ";
    }

    .product-actions {
      display: flex;
      gap: 10px;
    }

    .btn-cart {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
    }

    .btn-buy {
      background: #555;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
    }

    .btn-cart:hover {
      background: #333;
    }

    .btn-buy:hover {
      background: #444;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .collection-title {
        font-size: 2rem;
      }
      
      .products-grid {
        grid-template-columns: 1fr;
      }
      
      .product-actions {
        flex-direction: column;
      }
    }

    /* Checkout Popup Styles */
.checkout-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.checkout-modal {
  background: white;
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
}

.close-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 24px;
  background: none;
  border: none;
  cursor: pointer;
}

.checkout-content {
  display: grid;
  gap: 20px;
}

.product-details {
  text-align: center;
  border-bottom: 1px solid #ddd;
  padding-bottom: 20px;
}

.product-details img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  margin: 0 auto 15px;
}

.checkout-form {
  display: grid;
  gap: 15px;
}

.form-group {
  display: grid;
  gap: 5px;
}

.form-group input {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  width: 100%;
}

.grid {
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

@media (max-width: 768px) {
  .checkout-modal {
    padding: 20px;
  }
  
  .product-details img {
    width: 150px;
    height: 150px;
  }
  
  .grid {
    grid-template-columns: 1fr;
  }
}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><img src="logo.png" alt="logoimg"></div>
    <div class="menu-toggle" id="menu-toggle">â˜°</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#">Home</a></li>

        <a href="#" id="shop-toggle">Shop â–¾</a>

          <li><a href="#">Quotes</a></li>

          <li><a href="#">Women</a></li>
        </ul>
      </li>
      <li><a href="#">Custom Design</a></li>
      <li><a href="#">Contact Us</a></li>
      <li class="cart-icon">ðŸ›’</li>
    </ul>
  </nav>

  <main class="collections-page">
    <h1 class="collection-title">Summer Collection</h1>
    <div class="products-grid">
      <article class="product-card">
        <div class="product-image">
          <img src="sh.png" alt="Beach Theme T-Shirt">

        <div class="product-info">

        </div>
      </article>
      <article class="product-card">
        <div class="product-image">
          <img src="https://via.placeholder.com/400x500.png?text=Sports+T-Shirt" alt="Sports Theme T-Shirt">
        </div>
        <div class="product-info">
          <h3 class="product-title">Sporty Look</h3>
          <p class="product-price">1,799</p>
          <div class="product-actions">
            <button class="btn-cart">Add to Cart</button>

          </div>
        </div>
      </article>
      <article class="product-card">
        <div class="product-image">

    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">
        <img src="logo.png" alt="LeNoir Logo" class="footer-logo">

      </div>
      <div class="footer-social">
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>

    </div>
    <div class="footer-bottom">

    </div>
  </footer>

  <div class="checkout-overlay" id="checkoutOverlay">
    <div class="checkout-modal">
      <button class="close-btn">&times;</button>
      <div class="checkout-content">
        <div class="product-details">
          <img id="checkoutImage" src="" alt="Product Image">
          <h2 id="checkoutTitle"></h2>
          <p class="product-price" id="checkoutPrice"></p>
        </div>
        <form class="checkout-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group grid">
            <div>
              <label>City</label>
              <input type="text" placeholder="Your city" required>
            </div>
            <div>
              <label>ZIP Code</label>
              <input type="text" placeholder="ZIP code" required>
            </div>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" placeholder="Full address" required>
          </div>
          <button type="submit" class="btn-buy">Confirm Order</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Show checkout popup on Buy Now button click
    const buyButtons = document.querySelectorAll('.btn-buy');
    const checkoutOverlay = document.getElementById('checkoutOverlay');
    const checkoutImage = document.getElementById('checkoutImage');
    const checkoutTitle = document.getElementById('checkoutTitle');
    const checkoutPrice = document.getElementById('checkoutPrice');

    buyButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        const card = e.target.closest('.product-card');
        const image = card.querySelector('img').src;
        const title = card.querySelector('.product-title').innerText;
        const price = card.querySelector('.product-price').innerText;

        checkoutImage.src = image;
        checkoutTitle.innerText = title;
        checkoutPrice.innerText = 'PKR ' + price;

        checkoutOverlay.style.display = 'flex';
      });
    });

    // Close popup
    document.querySelector('.close-btn').addEventListener('click', () => {
      checkoutOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
